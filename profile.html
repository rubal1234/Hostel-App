<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <section class="navigation"></section>

   <section>
   	<div class="container pb-3 px-4 px-sm-0">
   		<div class="row">
   			<div class="col filter-div">
   				<div class="row">
    			<div class="col-12 mt-5 px-md-5 pt-3">
    				<img src="account.png" alt = "account" class="ps-md-4 pe-3 account-img">
    				<span class="account-title">Account Settings</span>
    			</div>
    		</div>

    		<div class="row px-md-5 mt-3 mb-4">
    			<div class="col-lg-3 col-md-6 mt-4">
    				<div class="setting-div ms-md-3 mx-md-3 py-1">
    					<ul class="mb-0">
    						<li class="current"><i class="fas fa-user-circle pe-1"></i>Create Profile</li>
    						<li class=""><i class="fas fa-lock pe-1"></i>Logout</li>
    					</ul>
    				</div>
    			</div>
                
                <!-- Profile Setting Page !-->
    			<div class="col ps-3 mt-4 d-block">
    				<h4 class="profile-text">Profile Settings</h4>

    				<div class="row mt-4">
		    			<div class="col-12 position-relative">
		    				<div class="image-upload">
							  <label for="file-input">
							    <img src="avatar.png" class="rounded-circle" width="75px" height="75px" id = "avatar">
							    <i class="fas fa-camera position-absolute" style="margin-top: 48px;margin-left: -16px;z-index: 1;"></i>
							  </label>

							  <input id="file-input" type="file" accept="image/*" />
							</div>
		    			</div>
    		        </div>

    		        <div class="row mt-5">
		    			<div class="col-12">
		    				<div class="form-group position-relative">
							    <label class="position-absolute bg-white label_text px-2">Full name</label>
							    <input type="text" class="form-control input_text">
							</div>
		    			</div>
    		        </div>

    		        <div class="row mt-4">
		    			<div class="col-12">
		    				<div class="form-group position-relative">
							    <label class="position-absolute bg-white label_text px-2">Email</label>
							    <input type="text" class="form-control input_text">
							</div>
		    			</div>
    		        </div>

    		        <div class="row mt-4">
		    			<div class="col-12">
		    				<div class="form-group position-relative">  
		    			        <label class="position-absolute bg-white label_text px-2">Phone</label>
							    <input type="text" class="form-control input_text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
							</div>
		    			</div>
    		        </div>

    		        <div class="row mt-4">
		    			<div class="col-12">
		    				<div class="form-group position-relative">
							    <label class="position-absolute bg-white label_text px-2">Password</label>
							    <input type="password" class="form-control input_text">
							</div>
		    			</div>
    		        </div>

    		        <div class="row mt-4">
		    			<div class="col-12">
		    				<div class="form-group position-relative">
							    <label class="position-absolute bg-white label_text px-2">Confirm Password</label>
							    <input type="password" class="form-control input_text">
							</div>
		    			</div>
    		        </div>

    		        <div class="row mt-4">
    		        	<div class="col text-end">
    		        		<p class="mb-auto">Already a member ?<a class="sign-in"> Sign In</a></p>
    		        	</div>
    		        </div>

    		        <div class="row mt-4">
		    			<div class="col-12">
		    				<button class="btn login_btn px-5 rounded-pill text-white" id="submit" onclick="loading()" type="submit"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span><span class="ps-1 btn-text">Save</span>
                            </button>
		    			</div>
    		        </div>
    			</div>
    		</div>
   			</div>
   		</div>		
    	</div>
		    <div id = "myModal2" class="modal mt-5" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			    <div class="modal-content">
			    </div>
		    </div>
		</div>
   </section>

   <section class="footer spacing"></section>


   <section class="footer-bottom bg-dark"></section>

<script type="text/javascript" src = "script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript"></script>
</body>
</html>
